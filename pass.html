<!DOCTYPE html>
<html>
 <head>
     <title>Assignment6</title>
     <script>
        var correct = 0, wrong = 0;
        function processPhrase() {

            secretphrase = document.getElementById("secretphrase").value
            checkphrase = document.getElementById("checkphrase").value
            if (secretphrase == checkphrase) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct count " + correct;
                alert("access allowed");
            } else {

                wrong = wrong + 1;
                document.getElementById("result").innerHTML = "Wrong count " + wrong;
                alert("access denied");
            }
        }
        var usingImage = 1;
        function newImage() {

            switch (usingImage) {
                case 0:
                    document.getElementById("imgClickAndChange").src = "BAR.jpg";
                    usingImage = 1;
                    break;
                case 1:
                    document.getElementById("imgClickAndChange").src = "DOG.jpg";
                    usingImage = 2;
                    break;
                case 2:
                    document.getElementById("imgClickAndChange").src = "OX.jpg";
                    usingImage = 0;
                    break;
                default:
                    document.getElementById("imgClickAndChange").src = "BAR.jpg";
            }
        }

    </script>
   </head>>  
<body>
<h2>Pass phrase by Surendra Boddapati</h2>
<div class="container">
    <h3> Animals Image</h3>
<img src="BAR.jpg" onClick="newImage()" id="imgClickAndChange" alt="Elephant" width="200" height="200">
</div>
<form>
    <label for="secretphrase">Enter the secret phrase </label>
    <input type="password" id="secretphrase" name="secretphrase" value="Let me in"> <br>
    <label for="checkphrase">Enter a phrase</label>
    <input type="text" id="checkphrase" name="checkphrase" autofocus> <br>
    <br>
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="result">Attempts display here </p>


</body>
</html>
